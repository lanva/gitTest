##新开发环境参数
redis.host=172.16.2.55
redis.port=6379
redis.password=redis%@)!#!$admin

##默认库的索引号
redis.default.db=1
##连接超时时长
redis.timeout=10000
##最大连接数,默认值8
redis.maxTotal=1000
##最大空闲连接数,默认值8
redis.maxIdle=80
##最小空闲连接数
redis.minIdle=5
##连接最大等待时长
redis.maxWaitMillis=30000
##使用连接时检测连接的有效性
redis.testOnBorrow=true
##返回连接时检测连接的有效性
redis.testOnReturn=true
##检测空闲连接的有效性
redis.testWhileIdle=true
